<div class="container">
  <form [formGroup]="weatherForm">
    <!-- Input para ingresar la ciudad -->
    <mat-form-field>
      <input matInput placeholder="Ingrese la ciudad" [formControl]="city" required>
    </mat-form-field>
  
    <!-- Bot처n para obtener el clima -->
    <button mat-raised-button color="primary" (click)="getData()">Obtener Clima</button>
  </form>

    <!-- Informaci처n meteorol처gica -->
    <div *ngIf="lastRequest.length > 0">
      <h3>Datos Climaticos</h3>
      <div *ngFor="let city of lastRequest">
        <h2>{{ city.name }}</h2>
        <p>{{ city.weather[0].main }}</p>
        <p>{{ city.weather[0].description }}</p>
        <p>Temperature: {{ city.temperature }}째F</p>
        <p>Humidity: {{ city.humidity }}%</p>
      </div>
    </div>
  </div>
